<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按着左键，让文字跟随你</title>
    <!-- css格式 -->
    <style>
        .move_out {
            position: relative;
            cursor: hand;
            font-family: Calibri;
            color: blue;
            font-size: 36px;
        }
    </style>
</head>
<script language="JavaScript">
    var z, x, y;
    function move() {
        //判断左键按下，点击鼠标
        if(event.button == 0) {
            //获取文字的位置
            // event.clinetX - x就是相对位置
            z.style.left = temporarily1 + event.clientX-x + "px";
            z.style.top = temporarily2 + event.clientY-y + "px";
            return false;
        }
    }
    function down() {
        // 应用srcElement属性来获取当前事件的对象
        if(event.srcElement.className == "move_out") {
            z = event.srcElement;
            temporarily1 = z.offsetLeft;
            temporarily2 = z.offsetTop;
            x = event.clientX;
            y = event.clientY;
            // 鼠标移动执行move函数
            document.onmousemove = move;
            // 松开鼠标
            document.onmouseup = function() {
                document.onmousemove = null;
            }
        }
    }
    // 外部进入函数
    document.onmousedown = down;
</script>
<body>
<span class = "move_out">这是一行会被挪动的文字</span>
</body>
</html>
